
services:
  db:
    image: postgres:16
    container_name: transcendence-db-postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 2s
      timeout: 5s
      retries: 15
    restart: on-failure:5

  backend:
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./uploads:/data/uploads

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"